apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: centralized-auth
  namespace: apisix
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: virlandd.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: apisix-gateway
                port:
                  number: 9080


apiVersion: apisix.apache.org/v2
kind: ApisixRoute
metadata:
  name: keycloak
  namespace: centralized-auth
spec:
  http:
    - name: keycloak-http
      match:
        hosts:
          - virlandd.dev
        paths:
          - "/keycloak/*"
      backends:
        - serviceName: keycloak
          servicePort: 8080
      plugins:
        - name: proxy-rewrite
          enable: true
          config:
            regex_uri: ["^/keycloak/(.*)", "/$1"]
